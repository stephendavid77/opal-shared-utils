repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/stephendavid77/opal-dev-tools
    rev: main
    hooks:
      - id: check-dependencies
        name: Check Architectural Dependencies
        entry: python -m architecture-checks.check_dependencies
        language: system
        pass_filenames: false
      - id: check-imports
        name: Check Architectural Imports
        entry: python -m architecture-checks.check_imports
        language: system
        pass_filenames: false
      - id: check-structure
        name: Check Architectural Structure
        entry: python -m architecture-checks.check_structure
        language: system
        pass_filenames: false