repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0 # Use a specific stable version
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/stephendavid77/opal-dev-tools
    rev: 49317b2 # Specific commit hash of opal-dev-tools
    hooks:
      - id: black
      - id: isort
      - id: flake8
      - id: mypy
      - id: bandit
      - id: eslint
      - id: prettier
      - id: check-dependencies
      - id: check-imports
      - id: check-structure
      - id: pytest