repos:
  - repo: https://github.com/stephendavid77/opal-dev-tools
    rev: main
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: black
      - id: isort
      - id: flake8
      - id: mypy
      - id: bandit
      - id: eslint
      - id: prettier
      - id: check-dependencies
      - id: check-imports
      - id: check-structure